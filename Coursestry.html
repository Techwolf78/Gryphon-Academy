        $(document).ready(function() {
            function animateValue(id, start, end, duration) {
                var obj = document.getElementById(id);
                var range = end - start;
                var minTimer = 50;
                var stepTime = Math.abs(Math.floor(duration / range));
                
                stepTime = Math.max(stepTime, minTimer);
                
                var startTime = new Date().getTime();
                var endTime = startTime + duration;
                var timer;
                
                function run() {
                    var now = new Date().getTime();
                    var remaining = Math.max((endTime - now) / duration, 0);
                    var value = Math.round(end - (remaining * range));
                    obj.innerHTML = value + (id === "stat2" ? "/5" : "+");
                    if (value == end) {
                        clearInterval(timer);
                    }
                }
                
                timer = setInterval(run, stepTime);
                run();
            }
 
            animateValue("stat1", 0, 300, 2000);
            animateValue("stat2", 0, 4.8, 2000);
            animateValue("stat3", 0, 5000, 2000);
            animateValue("stat4", 0, 15000, 2000);
        });

  function changeCourse(courseKey) {
    const courseCardsContainer = document.getElementById('course-cards');
    courseCardsContainer.innerHTML = '';
    const selectedCourses = courses[courseKey];
    selectedCourses.forEach(course => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${course.image}" alt="${course.title}">
        <h3>${course.title}</h3>
        <p>${course.description}</p>
      `;
      courseCardsContainer.appendChild(card);
    });
  }
