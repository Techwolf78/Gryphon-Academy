<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Header</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #091327;
      color: #fff;
      position: relative;
    }
    .navbar-brand img {
      width: 180px;
      height: 100px;
    }
    .navbar {
      display: flex;
      align-items: center;
    }
    .navbar a {
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      display: block;
    }
    .navbar a:hover,
    .navbar a.active {
      background-color: #FFC700;
      border-radius: 5px;
      color: #091327;
    }
    .dropdown {
      position: relative;
    }
    .dropbtn {
      background: none;
      border: none;
      color: #fff;
      padding: 10px 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #FFC700;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 5px;
    }
    .dropdown-content a {
      color: #091327;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #FFC700;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .toggle-Button {
      display: none;
    }
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #091327;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }
    .sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #fff;
      display: block;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background-color: #FFC700;
      color: #091327;
    }
    .sidebar .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    @media screen and (max-width: 768px) {
      .navbar {
        display: none;
      }
      .toggle-Button {
        display: block;
        cursor: pointer;
      }
      .dropdown-content {
        position: relative;
      }
    }

    @media screen and (max-width: 768px) {
      .sidebar {
        padding-top: 15px;
      }
      .sidebar a {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

<header class="header">
  <a class="navbar-brand" href="about-alternative.html">
    <img src="https://gryphonacademy.co.in/wp-content/uploads/2022/06/Ashar-1-e1656757693750.png" alt="logo2" class="logo">
  </a>

  <nav class="navbar">
    <a href="index.html">HOME</a>
    <div class="dropdown">
      <a href="training copy.html" button class="dropbtn">TRAINING
         <i class="bx bx-chevron-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="college-training.html">Course 1</a>
        <a href="corporate.html">Course 2</a>
        <a href="faculty.html">Course 3</a>
      </div>
    </div>
    <a href="placement-final-copy.html">PLACEMENT</a>
    <a href="digitalcopy.html">DIGITAL MARKETING</a>
    <a href="gax-copy.html">GAX</a>
    <a href="BLOG.html">BLOG</a>
  </nav>

  <div class="toggle-Button">
    <span class="openbtn" onclick="openNav()">☰</span>
  </div>

  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
    <a href="index.html">HOME</a>
    <a href="training copy.html">TRAINING</a>
    <a href="placement-final-copy.html">PLACEMENT</a>
    <a href="digitalcopy.html">DIGITAL MARKETING</a>
    <a href="gax-copy.html">GAX</a>
    <a href="BLOG.html">BLOG</a>
  </div>
</header>

<script>
  function openNav() {
    document.getElementById("mySidebar").style.width = "250px";
  }

  function closeNav() {
    document.getElementById("mySidebar").style.width = "0";
  }
</script>

</body>
</html>
