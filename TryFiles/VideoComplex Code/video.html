<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .video-container {
            width: calc(100% - 20px); /* Full width minus padding */
            height: calc(100vh - 20px); /* Full height minus padding */
            overflow: hidden;
            position: relative;
            background-color: #000;
            margin: 10px; /* Add margin around the container */
            box-sizing: border-box; /* Ensure padding is included in width/height calculations */
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-container::after {
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1em;
            text-align: center;
            font-size: 1em;
        }

        #video-heading {
            text-align: center;
            margin: 2em 0; /* Adjust margin as needed */
            font-size: 2em;
            color: #333; /* Adjust color as needed */
        }

        #video-section {
            padding: 0; /* Remove any padding if necessary */
        }
    </style>
</head>
<body>
    <section id="video-section">
        <h1 id="video-heading">Welcome to Our Video Section</h1>
    </section>
    <section>
        <div class="video-container">
            <video loop autoplay muted>
                <source src="IMG_5815.MOV" type="video/quicktime"> <!-- Ensure the path is correct -->
                <source src="IMG_5815.mp4" type="video/mp4"> <!-- Fallback option -->
            </video>
        </div>
    </section>
</body>
</html>
